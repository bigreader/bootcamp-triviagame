<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Hangman</title>
</head>
<body class="bg-dark">

	<div class="container bg-white rounded my-sm-3 my-lg-5 py-3 p-sm-3 p-lg-5">
		<div class="row">

			<div class="col-12 col-sm-10 col-lg-8">
				<h1 id="questionTitle">Crystal Trivia</h1>
				<p id="questionText"></p>
				<button type="button" id="startButton" class="btn btn-success btn-lg">Start!</button>
			</div>

			<div class="col-12 col-sm-2 col-lg-4 order-first order-sm-last text-right">
				<span id="timerDisplay"></span>
			</div>

		</div>

		<div class="row">

			<div class="col-12 col-md-8">
				<div id="answerList" class="list-group my-3 my-md-0"></div>
			</div>

			<div class="col-12 col-md-4 bg-white d-flex flex-column justify-content-between align-items-end">
				<div>
					<span id="resultText"></span>
					<p id="revealText"></p>
				</div>
				<button type="button" id="nextButton" class="btn btn-secondary float-right" style="display: none;">Next â†’<br>
					<div class="progress">
						<div class="progress-bar"></div>
					</div>
				</button>
			</div>

		</div>

	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="assets/js/script.js"></script>

</html>
